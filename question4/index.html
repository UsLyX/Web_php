<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ТРИГОНОМЕТРИЧЕСКИЕ ФУНКЦИИ</h1>
    <p>Угол должен быть больще нуля и меншь 90 градусов</p>
    <p>Угол в градусах</p>
    <input type="text" type="number" class="ugol">
    <p>Функция.......</p>
    <select class="select">
        <option value="Синус">Синус</option>
        <option value="Косинус">Косинус</option>
        <option value="Тангенс">Тангенс</option>
    </select>
    <button class="btn">Вычислить</button>
    <div class="inner"></div>

    <script>
        const ugol = document.querySelector('.ugol');
        const select = document.querySelector('.select');
        const btn = document.querySelector('.btn');
        const div = document.querySelector('.inner');

        btn.addEventListener('click', () => {
            if(select.value == 'Косинус'){
                div.innerText = `cos(${ugol.value}) = ${Math.cos(ugol.value * Math.PI/180).toFixed(1)}`;
            }
            else if(select.value == 'Синус'){
                div.innerText = `sin(${ugol.value}) = ${Math.sin(ugol.value * Math.PI/180).toFixed(1)}`;
            }
            else if(select.value == 'Тангенс'){
                div.innerText = `tan(${ugol.value}) = ${Math.tan(ugol.value * Math.PI/180).toFixed(1)}`;
            }
        })
    </script>
</body>
</html>

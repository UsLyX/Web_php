<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Заказ мебели</h1>
    <form action="index.php" method="post" class="form">
        <select name="tip" class="tip" required>
            <option selected disabled>Выберите тип мебели</option>
            <option value="Шкаф">Шкаф</option>
            <option value="Стол">Стол</option>
            <option value="Сервант">Сервант</option>
        </select>
        <select name="material" class="material" required>
            <option selected disabled>Выберите материал</option>
            <option value="Дуб">Дуб</option>
            <option value="Орех">Орех</option>
            <option value="Бук">Бук</option>
        </select>
        <input type="number" name="size" class="size">
        <button class="btn">Отправить</button>
    </form>


    <script>
        const tip = document.querySelector('.tip');
        const material = document.querySelector('.material');
        const size = document.querySelector('.size')
        const form = document.querySelector('.form');

        form.addEventListener('submit', (e) => {
            if(tip.value == "Выберите тип мебели" || material.value == "Выберите материал" || size.value == ''){
                e.preventDefault();
                alert('Вы ввели не все данные');
            }
            else if(size.value == '0'){
                e.preventDefault();
                alert('Вы ввели данные не верно');
            }
        })
    </script>
</body>
</html>

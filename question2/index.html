<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <input type="text" class="url" placeholder="введите url">
        <button type="button" class="btn">Просмотреть</button>
    </form>

    <div id="information"></div>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script>

        //URL: https://myfakeapi.com/api/cars/

        function before(){
            $("#information").text("Ожидание данных...")
        }
        function success(data){
            data = data.cars.map(item => item.car);
            data = new Set(data);

            document.getElementById('information').innerHTML = 'Автомобили, полученные с данного url адреса <br />';
            data.forEach(item => {
                document.getElementById('information').innerHTML += item + "<br />";
            });
        }

        const btn = document.querySelector('.btn');
        btn.addEventListener('click', () => {
            $.ajax({
                url: document.querySelector('.url').value,
                type: "GET",
                data: {},
                dataType: "json", 
                beforeSend: before,
                success: success,
            })
        })
    </script>
</body>
</html>

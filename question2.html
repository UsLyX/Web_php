<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question2</title>
</head>
<body>
    <div class="block1">
        <img src="images/3c5b3ba0518bf900d4e82afbf9081f40.jpg" style="width: 400px;" class="img">
        <p class="text">Посуда</p>
    </div>
    <div class="block2" style="display: none;">
        <img src="images/x4qicrhs9cs37ekdtv94b244h1rvbd4u.jpg" style="width: 400px;" class="img">
        <p class="text">Мебель</p>
    </div>

    <script>
        const texts = document.querySelectorAll('.text');
        const imgs = document.querySelectorAll('.img');

        texts.forEach(text => {
            text.addEventListener('click', () => {
                if(text.style.color == 'red'){
                    text.style.color = 'black';
                } else{
                    text.style.color = 'red';
                }
            })
        });

        imgs.forEach(img => {
            img.addEventListener('click', (event) => {
                if(event.target.parentNode.classList.value == 'block1'){
                    document.querySelector('.block1').style.display = 'none';
                    document.querySelector('.block2').style.display = 'block';
                } else{
                    document.querySelector('.block2').style.display = 'none';
                    document.querySelector('.block1').style.display = 'block';
                }
            })
        })
    </script>
</body>
</html>
